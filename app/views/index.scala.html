@main("Video Processing Requests") {

    <div class="row"><h2>Processing Requests</h2></div>
    
    <div class="row">
      <div class="col-md-4">
        <div class="input-group input-group-sm mb-3">
          <label class="input-group-text" for="sortOrder">Sort by Status:</label>
          <select class="form-control" id="sortOrder" onchange="sortRequests()">
              <option value="ALL">All</option>
              <option value="IN_PROGRESS">Processing</option>
              <option value="COMPLETED">Completed</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="row">
      <table class="table table-hover" id="list-requests-table">
        <tr>
            <th scope="col">Video</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
        </tr>
      </table>
    </div>
    
    <div class="row"><h2>Create a New Request</h2></div>
    
    <form id="uploadForm" method="post" enctype="multipart/form-data">
      <div class="row">
        <div class="col-md-8">
          <div class="input-group input-group-sm mb-3">
            <input class="form-control" type="file" name="video" id="videoFile" />
          </div>
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-primary btn-sm">Upload</button>
        </div>
      </div>
      <div class="row">
        <div class="alert alert-success" id="success-msg" role="alert" hidden>
          File successfully uploaded!
        </div>
        <div class="alert alert-danger" id="error-msg" role="alert" hidden>
          Upload failed!
        </div>
      </div>
    </form>
    

    <script src="@routes.Assets.versioned("javascripts/fetchRequests.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/uploadVideo.js")"></script>
}
